<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Website Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Reviews Website Hub</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search websites...">
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <div class="filters">
            <select id="sortSelect">
                <option value="title-asc">Sort: Title (A-Z)</option>
                <option value="title-desc">Sort: Title (Z-A)</option>
                <option value="domain">Sort: Domain</option>
            </select>
            <button id="toggleView">Toggle Grid/List</button>
        </div>

        <main id="websiteGrid" class="grid-view">
            <!-- Websites will be populated here -->
        </main>

        <div class="modal" id="websiteModal">
            <div class Sy-modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modalTitle"></h2>
                <p id="modalUrl"></p>
                <a id="modalLink" href="#" target="_blank">Visit Website</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
